			<h2>小情书</h2>
			<div class="bb_text">
				<div id="code">
					和你聊过星辰大海、琐碎日常，能找的借口都用尽了。那些刻意制造的偶遇，欲言又止的停顿，是我能表达的极限。剩下的，是堵在喉咙的名字，是每次对视后加速的心跳，是藏在所有玩笑背后的认真——关于你，我耗尽所有语言，却始终绕不开最核心的那个秘密：这颗心，早已为你偏离了轨道。<br>JUST For U_
				</div>
			</div>
			<p class="bb_myname">
				橙子同学<br>
			</p>

		</div>
	</div>

	<script>
		Element.prototype.typewriter = function (a) {
			var d = this,
				c = d.innerHTML,
				b = 0;
			d.innerHTML = "";
			var e = setInterval(function () {
				var f = c.substr(b, 1);
				if (f == "<") {
					b = c.indexOf(">", b) + 1
				} else {
					b++
				}
				d.innerHTML = c.substring(0, b) + (b & 1 ? "_" : "");
				if (b >= c.length) {
					clearInterval(e)
				}
			}, 80)
			return this

		}
		document.getElementById("code").typewriter();
	</script>
